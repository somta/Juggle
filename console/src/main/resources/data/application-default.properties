server.port=9127
spring.application.name=juggle
spring.jackson.time-zone=Asia/Shanghai

#tomcat connection count
server.tomcat.threads.max=1000

##H2##
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:/home/juggle/data/db_juggle;MODE=MYSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;IGNORECASE=TRUE;AUTO_SERVER=TRUE;OLD_INFORMATION_SCHEMA=TRUE
spring.datasource.username=sa
spring.datasource.password=juggle
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
spring.h2.console.path=/h2-console

